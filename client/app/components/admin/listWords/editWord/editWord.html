<div class="editWord">
  <h1>editWord</h1>
  <button ng-click="vm.saveWord()">Save</button>
  <div>
    <label for="infinitive">Infinitive</label>
    <input ng-model="vm.word.value.infinitive" />
    <h2>Conjugations</h2>
    <div ng-repeat="timeConjugation in vm.timeConjugations">
      <h3>{{ timeConjugation.time }}</h3>
      <div ng-repeat="conjugation in vm.personConjugations">
        <label for="conjugation-{{ conjugation.id }}">{{ conjugation.person }}</label>
        <input
          type="text"
          ng-model="vm.conjugationValues[timeConjugation.id][conjugation.id].value" />
        </edit-word-field>
      </div>
    </div>
  </div>
</div>
